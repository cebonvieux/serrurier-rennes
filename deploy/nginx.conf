# ═══════════════════════════════════════════════════════════════════════════
# CONFIGURATION NGINX - SERRURIER TEMPLATE - Optimisé Web Vitals & Cache
# ═══════════════════════════════════════════════════════════════════════════
#
# Instructions :
# 1. Remplacer DOMAIN par votre domaine (ex: serrurier-rennes35.fr)
# 2. Copier ce fichier sur le VPS: /etc/nginx/sites-available/DOMAIN.conf
# 3. Créer le lien symbolique:
#    ln -sf /etc/nginx/sites-available/DOMAIN.conf /etc/nginx/sites-enabled/
# 4. Tester la config: nginx -t
# 5. Recharger Nginx: systemctl reload nginx
# 6. Installer SSL: sudo certbot --nginx -d DOMAIN -d www.DOMAIN
#
# ═══════════════════════════════════════════════════════════════════════════

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN www.DOMAIN;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN www.DOMAIN;

    # Certificats SSL (générés par Certbot - décommenter après installation)
    # ssl_certificate /etc/letsencrypt/live/DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/DOMAIN/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/DOMAIN/chain.pem;

    # Configuration SSL moderne (TLS 1.2+)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # HSTS - Force HTTPS pendant 2 ans
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    root /var/www/DOMAIN/out;
    index index.html;

    # Logs
    access_log /var/log/nginx/DOMAIN.access.log;
    error_log /var/log/nginx/DOMAIN.error.log;

    # ═══════════════════════════════════════════════════════════════
    # GZIP COMPRESSION - Réduction de ~70% de la taille
    # ═══════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/vnd.ms-fontobject
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        image/x-icon;

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Next.js static assets (_next/static)
    # Fichiers avec hash = cache permanent 1 an
    # ═══════════════════════════════════════════════════════════════
    location /_next/static/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Images (1 an, immutable)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Dossier /images/ spécifique
    # ═══════════════════════════════════════════════════════════════
    location /images/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - CSS et JavaScript (1 an)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(css|js)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Fonts (1 an) + CORS pour les fonts
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # PAGES HTML - Cache court pour permettre les mises à jour
    # ═══════════════════════════════════════════════════════════════
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
        
        # Cache de 1 heure pour HTML + revalidation en background
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400" always;
        
        # Sécurité headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ═══════════════════════════════════════════════════════════════
    # ERREUR 404 personnalisée
    # ═══════════════════════════════════════════════════════════════
    error_page 404 /404/index.html;
}

# ═══════════════════════════════════════════════════════════════════════════
# INSTALLATION SSL - Let's Encrypt
# ═══════════════════════════════════════════════════════════════════════════
#
# 1. Installer Certbot :
#    sudo apt install certbot python3-certbot-nginx
#
# 2. Générer le certificat :
#    sudo certbot --nginx -d DOMAIN -d www.DOMAIN
#
# 3. Certbot va automatiquement :
#    - Créer les certificats dans /etc/letsencrypt/live/DOMAIN/
#    - Modifier ce fichier pour décommenter les lignes ssl_certificate
#    - Configurer le renouvellement automatique
#
# 4. Vérifier le renouvellement auto :
#    sudo certbot renew --dry-run
#
# ═══════════════════════════════════════════════════════════════════════════
