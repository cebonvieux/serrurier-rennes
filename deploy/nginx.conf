# ═══════════════════════════════════════════════════════════════════════════
# CONFIGURATION NGINX - SERRURIER TEMPLATE - Optimisé Web Vitals & Cache
# ═══════════════════════════════════════════════════════════════════════════
#
# Instructions :
# 1. Remplacer DOMAIN par votre domaine (ex: serrurier-rennes35.fr)
# 2. Copier ce fichier sur le VPS: /etc/nginx/sites-available/DOMAIN.conf
# 3. Créer le lien symbolique:
#    ln -sf /etc/nginx/sites-available/DOMAIN.conf /etc/nginx/sites-enabled/
# 4. Tester la config: nginx -t
# 5. Recharger Nginx: systemctl reload nginx
# 6. Installer SSL: sudo certbot --nginx -d DOMAIN -d www.DOMAIN
#
# ═══════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN www.DOMAIN;

    root /var/www/DOMAIN/out;
    index index.html;

    # Logs
    access_log /var/log/nginx/DOMAIN.access.log;
    error_log /var/log/nginx/DOMAIN.error.log;

    # ═══════════════════════════════════════════════════════════════
    # GZIP COMPRESSION - Réduction de ~70% de la taille des textes
    # ═══════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/vnd.ms-fontobject
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        image/x-icon;

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Next.js static assets (_next/static)
    # Fichiers avec hash = cache permanent 1 an
    # ═══════════════════════════════════════════════════════════════
    location /_next/static/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Dossier /images/ (1 an, immutable)
    # ═══════════════════════════════════════════════════════════════
    location /images/ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Images par extension (1 an, immutable)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - CSS et JavaScript (1 an)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(css|js)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Fonts (1 an) + CORS
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        add_header Vary "Accept-Encoding" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # PAGES HTML - Cache court pour permettre les mises à jour
    # ═══════════════════════════════════════════════════════════════
    location / {
        try_files $uri $uri/ $uri.html $uri/index.html =404;
        
        # Cache de 1 heure pour HTML + revalidation en background
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400" always;
        
        # Sécurité headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }

    # ═══════════════════════════════════════════════════════════════
    # ERREUR 404 personnalisée
    # ═══════════════════════════════════════════════════════════════
    error_page 404 /404/index.html;
}

# ═══════════════════════════════════════════════════════════════════════════
# INSTALLATION SSL - Let's Encrypt
# ═══════════════════════════════════════════════════════════════════════════
#
# Après avoir déployé cette config, exécuter :
#
#   sudo apt install certbot python3-certbot-nginx
#   sudo certbot --nginx -d DOMAIN -d www.DOMAIN
#
# Certbot va automatiquement :
# - Créer les certificats SSL
# - Modifier ce fichier pour ajouter la configuration HTTPS
# - Configurer la redirection HTTP → HTTPS
# - Configurer le renouvellement automatique
#
# ═══════════════════════════════════════════════════════════════════════════
