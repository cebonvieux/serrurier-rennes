# ═══════════════════════════════════════════════════════════════════════════
# CONFIGURATION NGINX - SERRURIER TEMPLATE - Optimisé Web Vitals
# ═══════════════════════════════════════════════════════════════════════════
#
# Instructions :
# 1. Remplacer DOMAIN par votre domaine (ex: serrurier-rennes35.fr)
# 2. Remplacer /var/www/DOMAIN par le chemin vers le dossier 'out' du build
# 3. Copier ce fichier dans /etc/nginx/sites-available/
# 4. Créer un lien symbolique : ln -s /etc/nginx/sites-available/DOMAIN.conf /etc/nginx/sites-enabled/
# 5. Tester la config : nginx -t
# 6. Recharger Nginx : systemctl reload nginx
#
# ═══════════════════════════════════════════════════════════════════════════

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN www.DOMAIN;

    # Redirection HTTP vers HTTPS (décommenter après installation SSL)
    # return 301 https://$server_name$request_uri;

    root /var/www/DOMAIN/out;
    index index.html;

    # Logs
    access_log /var/log/nginx/DOMAIN.access.log;
    error_log /var/log/nginx/DOMAIN.error.log;

    # ═══════════════════════════════════════════════════════════════
    # GZIP COMPRESSION
    # ═══════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/vnd.ms-fontobject
        font/opentype
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Images (1 an, immutable)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Next.js static assets (JS, CSS, fonts) - 1 an, immutable
    # Les fichiers dans _next/static ont des hash dans leur nom
    # ═══════════════════════════════════════════════════════════════
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - CSS et JavaScript (1 an)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Fonts (1 an)
    # ═══════════════════════════════════════════════════════════════
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # CACHE - Dossier images spécifique
    # ═══════════════════════════════════════════════════════════════
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ═══════════════════════════════════════════════════════════════
    # PAGES HTML (Next.js static export avec trailingSlash)
    # Cache court pour permettre les mises à jour
    # ═══════════════════════════════════════════════════════════════
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        
        # Cache court pour HTML (1 heure)
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
        
        # Sécurité headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

