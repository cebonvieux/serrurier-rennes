# ═══════════════════════════════════════════════════════════════
# CONFIGURATION NETLIFY - Optimisation Web Vitals
# ═══════════════════════════════════════════════════════════════

[build]
  publish = "out"
  command = "npm run build"

# ═══════════════════════════════════════════════════════════════
# CACHE - Ressources statiques Next.js (_next/static)
# ═══════════════════════════════════════════════════════════════
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/static/**"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"

